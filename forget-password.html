<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Sign In | ELCO</title>
        <link rel="stylesheet" href="styles/login.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="login-box">
            <div class="title">
                <h1><b>ELCO</b></h1>
                <small>Electro Education</small>
            </div>
            <div class="form-login">
                <p>Enter your email address that you used to register. We'll send you a link to reset your password.</p>
                <form action="" method="POST">
                    <div class="input-form">
                        <i class="material-icons">email</i>
                        <input type="email" name="email" placeholder="Email Address">
                    </div>
                    <div>
                        <button class='btn' type="submit">Reset My Password</button>
                    </div>
                    <div>
                        <a href="signup.html">Sign In!</a></p>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
