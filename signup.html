
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Sign Up | ELCO</title>
        <link rel="stylesheet" href="styles/login.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="login-box">
            <div class="title">
                <h1><b>ELCO</b></h1>
                <small>Electro Education</small>
            </div>
            <div class="form-login">
                <p>Register a new membership</p>
                <form action="" method="POST">
                    <div class="input-form">
                        <i class="material-icons">person</i>
                        <input type="text" name="name" placeholder="Full Name">
                    <div class="input-form">
                        <i class="material-icons">email</i>
                        <input type="email" name="email" placeholder="Email Address">
                    </div>
                    <div class="input-form">
                        <i class="material-icons">lock</i>
                        <input type="password" name="password" placeholder="Password">
                    </div>
                    <div class="input-form">
                        <i class="material-icons">lock</i>
                        <input type="password" name="password" placeholder="Confirm Password">
                    </div>
                    <div class="check-form">
                        <input type="checkbox" name="agreement">
                        <label for="agreement">I hereby declare that the information supplied in this application are correct.</label>
                    </div>
                    <div>
                        <button class='btn' type="submit">SIGN UP</button>
                    </div>
                    <div>
                        <a href="login.html">I already have an account</a></p>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
